<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> Final Libre Proyecto Informático  </title>
    </head>
    
    <body>

        <h1> Equipo de desarrollo </h1>
        
        <button> Cargar desarrolladores </button>

        <main> 
            <!-- Mostrar la información completa de todos los desarrolladores en este espacio -->
            <form id="editar-formulario">
                <label>Nuevo Desarrollador</label>
                <input type="text" id="nombre" required>
                <label>Nueva Habilidad</label>
                <input type="text" id="habilidad" required>
                <label>Nuevo Salario</label>
                <input type="text" id="salario">
                <label>Nuevo Avatar</label>
                <input type="text" id="avatar">

                <button type="submit">Confirmar Cambios</button>
            </form>
        </main>
    </body>
    <script src="js/index.js"></script>
    
</html>
